<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="./main.css" >
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <ul id="messages"></ul>
        <form action="" class="send_mess_form">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <div class="room_buttons">
          <button data-room-number="1">Private Room 1</button>
          <button data-room-number="2">Private Room 2</button>
          <button data-room-number="main">Back to main</button>
        </div>
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">Enter you nickname</h3>
          <form>
              <input class="usernameInput" type="text" maxlength="14">
          </form>
        </div>
      </li>
    </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
